name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file apiDemo/pom.xml
    - name: login to docker hub
      uses: docker/login-action@v1
      with: 
        username: yashitatakyar04
        password: dckr_pat_b7t4QqWypPS5JgFcmW-uUZb1Gdg
    - name: Build and push to docker hub
      uses: docker/build-push-action@v2
      with: 
        context: .
        push: true
        tags: yashitatakyar04/dockerimage:latest, yashitatakyar04/dockerimage:${{github.run_number}}
      

